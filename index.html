<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Summary Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Publication Summary Generator</h1>
        <div id="guestLogin" class="mt-4">
            <h2 class="text-center">Guest Login</h2>
            <form id="loginForm" class="mt-3">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>

        <div id="content" style="display: none;">
            <h2 class="mt-4">Faculty Profiles</h2>
            <table class="table table-hover mt-3" id="facultyTable">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Faculty data will be injected here -->
                </tbody>
            </table>

            <h2 class="mt-4">Publications</h2>
            <table class="table table-hover mt-3" id="publicationsTable">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Faculty ID</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Type</th>
                        <th>DOI</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Publications data will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
